<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form to PDF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="p-4">

  <!-- Form Section -->
  <div class="container">
    <form id="userForm" class="border p-4 rounded shadow-sm bg-light">
      <h3 class="mb-3">User Form</h3>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Preview Section -->
    <div id="previewSection" class="border p-4 mt-4 bg-white rounded shadow-sm d-none">
      <h3 class="mb-3">Preview Details</h3>
      <p><strong>Name:</strong> <span id="prevName"></span></p>
      <p><strong>Email:</strong> <span id="prevEmail"></span></p>
      <p><strong>Message:</strong> <span id="prevMessage"></span></p>

      <!-- Extra Signature Section -->
      <hr>
      <p><strong>Signature:</strong></p>
      <div style="height: 50px; border-bottom: 1px solid #000; width: 200px;"></div>

      <button onclick="downloadPDF()" class="btn btn-success mt-4">Download PDF</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const name = this.name.value;
      const email = this.email.value;
      const message = this.message.value;

      // Populate preview
      document.getElementById('prevName').innerText = name;
      document.getElementById('prevEmail').innerText = email;
      document.getElementById('prevMessage').innerText = message;

      // Show preview section
      document.getElementById('previewSection').classList.remove('d-none');

      // Optionally hide the form
      this.classList.add('d-none');
    });

    function downloadPDF() {
      const element = document.getElementById('previewSection');
      html2pdf().from(element).save('form-preview.pdf');
    }
  </script>
</body>
</html>
